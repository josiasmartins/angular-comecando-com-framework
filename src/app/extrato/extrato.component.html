<section class="container">

  <h2 class="titulo">Transferencia</h2>

  <!-- adicoonado uma diretiva ngFor. Vai iterar uma coleção -->
<table class="tabela">
  <thead class="tabela__cabecalho">
    <th class="tabela__cabecalho__conteudo">Data</th>
    <th class="tabela__cabecalho__conteudo">Valor</th>
    <th class="tabela__cabecalho__conteudo">Destino</th>
  </thead>
  <!-- ngIF: é uma diretiva. Se tem algum conteúdo de transferencia -->
  <!-- se o !!transferencia for exibido, se não ele exibe a lista vazia, que esta em baixo -->
  <tbody *ngIf="transferencias?.length > 0; else listVazia">
    <tr class="tabela__linha" *ngFor="let transferencia of transferencias">
      <!-- DatePipe: usado para formatar a data -->
      <td class="tabela__conteudo">{{transferencia.data | date: "short"}}</td>
      <!-- usado o pipe para formatar moedas -->
      <td class="tabela__conteudo">{{transferencia.valor | currency}}</td>
      <td class="tabela__conteudo">{{transferencia.destino}}</td>
    </tr>
  </tbody>
</table>
<!-- vai substituir o conteúdo que vai dentro do tbody -->
<ng-template #listVazia>
  <p>Nenhuma operação cadastrada</p>
</ng-template>
