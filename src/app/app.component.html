<header>
  <!-- atraves do href="", ele renderiza toda a tela -->
  <!-- routerLink: carrega somente o componente -->
  <a routerLink="extrato">ByteBank</a>
  <!-- routerLinkactive: vai ser ativado a classe css, quando a rota estiver ativa. Precisa passar uma classe css -->
  <a routerLink="nova-transferencia" routerLinkActive="ativo">Nova transferencia</a>
</header>
<!-- router-outlet: faz parte do módulo RouterModule para renderizar conteúdo de páginas aqui -->
<main>
  <router-outlet></router-outlet>
</main>
