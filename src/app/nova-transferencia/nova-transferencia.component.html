<section>
  <!-- esse evento sempre será disparado qunado ouver um submit -->
  <!-- é chamado de event Binding -->
  <form class="formulario" (ngSubmit)="transferir()">
    <h2 class="titulo">Nova transfêrencia</h2>

    <div class="form-field">
      <label for="valor" class="form-field__label">Valor</label>
      <!-- ngModel: é uma diretiva. Passar um template para a minha classe -->
      <input id="valor" class="form-field__input" text="text" [(ngModel)]="valor" name="valor">
    </div>

    <div class="form-field">
      <label for="destino" class="form-field__label">Transferencia</label>
      <input id="" class="form-field__value" type="text" [(ngModel)]="destino" name="destino">
    </div>

    <div class="botao-wrapper">
      <!-- quando clicar no botão, será disparado o submit do formulário -->
      <button class="botao" type="submit">Transferir</button>
    </div>
  </form>

</section>
